<div class="row">

  <my-alert *ngIf="message.text" [message]="message"></my-alert>

  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="well">
      <h2>{{'LOGIN' | translate}} </h2>
      <hr>
      <form #loginForm="ngForm" (ngSubmit)="login(); loginForm.reset();">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
